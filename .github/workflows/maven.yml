name: Java with Nexus Repository

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: Nexus Repo Publish
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: http://34.207.144.72:8081/repository/maven-hosted-repo/
          username: nexus-user
          password: password
          format: maven2
          repository: maven-releases
          coordinates: groupId=com.mycompany.app artifactId=maven-app version=1.0-RELEASE
          assets: extension=jar
          filename: ./target/maven-app*.jar